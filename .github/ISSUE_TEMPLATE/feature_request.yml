name: Feature request
description: Propose a protocol, SDK, or tooling improvement.
title: "[feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Proposed approach and expected behavior.
    validations:
      required: true
  - type: textarea
    id: compatibility
    attributes:
      label: Compatibility impact
      description: Any breaking or migration impact?
    validations:
      required: false
